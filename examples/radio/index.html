<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio Component - Kompo UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <style>
        body {
            padding: 1rem;
        }

        .o-Radio {
            border:1px solid #000;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .o-Radio-option {
            padding: 1rem;
            flex: 1 1 auto;
            text-decoration: none;
            text-align: center;
        }

        .o-Radio-option--selected {
            background-color: yellow;
        }
    </style>
 </head>
<body>
<script src="dist/bundle.js"></script>
</body>
</html>
